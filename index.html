<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldur's Gate 3 Character Personality Quiz</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JavaScript files -->
    <script src="questions.js"></script>
    <script src="descriptions.js"></script>
    <script src="charts.js"></script>
    <script src="quiz.js" defer></script>
</head>
<body>
    <header>
        <h1>Baldur's Gate 3 Character Personality Quiz</h1>
        <p>Create your ideal Baldur's Gate 3 character based on your personality and preferences.</p>
    </header>
    <main>
        <form id="quizForm">
            <!-- Questions will be dynamically inserted here -->
        </form>
        <button type="button" id="nextButton" style="display:none;" onclick="nextQuestion()">Next</button>
        <button type="button" id="submitButton" style="display:none;" onclick="submitQuiz()">Submit</button>
        <div id="result">
            <div id="bestMatch"></div>
            <canvas id="raceChart"></canvas>
            <canvas id="classChart"></canvas>
            <canvas id="subclassChart"></canvas>
            <canvas id="backgroundChart"></canvas>
            <div id="resultText"></div>
        </div>
    </main>
    <footer>
        <audio id="backgroundMusic" loop>
            <source src="Background.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="audioControls">
            <button id="muteMusicButton" onclick="toggleMute('music')">ðŸŽµ</button>
            <button id="muteSFXButton" onclick="toggleMute('sfx')">ðŸ”Š</button>
            <button id="playMusicButton">Play Music</button>
        </div>
    </footer>
    
    <!-- Sound effects -->
    <audio id="clickSound">
        <source src="Click.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="hoverSound">
        <source src="Hover.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
